<div class="container">
  <app-navbar></app-navbar>
</div>

<div class="w-25 m-auto pt-3">
  <form [formGroup]="productForm" class="p-5">
    <div class="form-group mb-3">
      <label>Product Title</label>
      <input type="text" class="form-control" name="name" formControlName="name">
    </div>
    <div class="form-group mb-3">
      <label>Product Description</label>
      <input type="text" class="form-control" name="description" formControlName="description">
    </div>
    <div class="form-group mb-3">
      <label>Image (URL)</label>
      <input type="text" class="form-control" name="image" formControlName="image">
    </div>
    <div class="form-group mb-3">
      <label for="exampleInputPassword1">Product Price</label>
      <input type="number" class="form-control" name="price" formControlName="price">
    </div>
    <div class="form-group mb-3">
      <label>Category</label>
      <select class="form-control" name="category_id" formControlName="category_id">
        <option *ngFor="let category of allCategory" value="{{category.id}}" >{{category?.name}}</option>
      </select>
    </div>
    <div class="text-center mb-3">
      <button type="button" class="btn btn-success" (click)="updateData()">Save</button>
    </div>

  </form>

</div>
