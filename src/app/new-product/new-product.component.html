<div class="container">
  <app-navbar></app-navbar>
</div>

<div class="w-25 m-auto pt-3">
  <form  [formGroup]="productForm" class="p-5">
    <div class="form-group">
      <label>Product Title</label>
      <input type="text" class="form-control" formControlName="name">
      <p *ngIf="name.errors?.['required'] && name.touched" style="color: red;">*name required</p>
    </div>
    <div class="form-group">
      <label >Product Description</label>
      <input type="text" class="form-control" formControlName="description">
      <p *ngIf="description.errors?.['required'] && description.touched" style="color: red;">*description required</p>
    </div>
    <div class="form-group">
      <label >Product Image (URL)</label>
      <input type="text" class="form-control" formControlName="image">
      <p *ngIf="image.errors?.['required'] && image.touched" style="color: red;">*image url required</p>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Product Price</label>
      <input type="number" class="form-control" formControlName="price">
      <p *ngIf="price.errors?.['required'] && price.touched" style="color: red;">*price required</p>
    </div>
    <div class="form-group">
      <label>Category</label>
      <select class="form-control" name="category_id" formControlName="category_id">
        <option *ngFor="let category of allCategory" value="{{category.id}}">{{category.name}}</option>
      </select>
      <p *ngIf="category_id.errors?.['required'] && category_id.touched" style="color: red;">*category required</p>
      <!-- <label for="exampleInputPassword1">category number</label>
      <input type="number" class="form-control" formControlName="category_id">
      <p *ngIf="category_id.errors?.['required'] && category_id.touched" style="color: red;">*category Id required</p> -->
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-primary" [disabled]="productForm.invalid" (click)="sendData()">Add Product</button>
    </div>

</form>
<!-- <div class="text-center">{{productForm.value | json}}</div> -->
</div>
